<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>

    <link rel="stylesheet" href="./Day2.css">
</head>
<body>
    <header>
        <div class="emailForm">
            <form action="../../References/Day2/FormSubmitted.html">
                <div class="emailInput">
                    <p>Email or Phone</p>
                    <input type="text">
                </div>

                <div class="passwordInput">
                    <p>Password</p>
                    <input type="password">
                    <a href="..\References\Day2\ForgotAccount.html">Forgotten account?</a>
                </div>

                <button type="submit">Log In</button>

            </form>
        </div>
    </header>


    <main>

        <form action="../../References/Day2/FormSubmitted.html">

            <h1>Create an account</h1>
            <p>It's free and always will be.</p>

            <input type="text" placeholder="First Name" name="firstName">
            <input type="text" placeholder="Surname" name="surname">
            <br>
            <input type="text" placeholder="Mobile number or email" name="Mobile Number">
            <br>
            <input type="password" name="password" id="" placeholder="New Password">
            <br>

            <p>Birthday</p>
            <input type="date">
            <br>

            <input type="radio"  name="gen"> <span>Female</span>
            <input type="radio"  name="gen"> <span>Male</span>
            <br>

            <button>Create an Account</button>

        </form>

        <p><a href="../../References/Day2/DummyReference.html">Create a Page</a> for a celebrity, band or business.</p>

    </main>
    
</body>
</html>
